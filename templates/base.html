{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Inspecciones Rutinarias{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'img/linea3.jpg' %}"); /* Ruta a tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            min-height: 100vh;
        }

    </style>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-custom {
            background-color: #003366;
        }
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: #fff !important;
        }
        .footer {
            background-color: #003366;
            color: white;
            padding: 15px 0;
            text-align: center;
            margin-top: 40px;
        }
        .logo {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>

    <!-- Contenido dinámico -->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        <div class="container">
            <span>&copy; {{ year|default:"2025" }} Sistema de Inspecciones Rutinarias</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
